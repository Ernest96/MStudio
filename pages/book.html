<!DOCTYPE html>
<html lang="de-DE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="icon" href="../images/logo.png" />


    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>
    <script src="../js/main.js" defer></script>


    <link rel="stylesheet" href="../css/virtual-select.min.css">
    <script src="../js/virtual-select.min.js"></script>
    <script src="../js/book.js?V=1" defer></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

    <meta property="og:title" content="MStudio Pilates Timisoara" />
    <meta property="og:description" content="MStudio Pilates Timisoara" />
    <meta name="description" content="Servicii de Pilates în Timișoara">
    <meta name="author" content="Maria Lisciuc">
    <meta name="keyword"
        content="Maria Lisciuc Pilates Timisoara MStudio Romania Timis Kinetoterapie Pilates Reformer & Cadillac ">


    <title>Programare - MStudio Pilates Timisoara</title>
</head>

<body>


    <navbar id="side-menu">
    </navbar>

    <main id="main">

        <section id="book-section">
            <h1 class="centered bold " data-aos="fade-in" data-aos-delay="50">
                Lasă-ne un mesaj, iar noi vom reveni.
            </h1>
            <br/>

            <div class="book-container">

                <aside class="book-aside" data-aos="fade-in" data-aos-delay="300">
                    <img src="../images/logo.png">
                    <p>
                        În studio vei găsi întotdeauna o atmosferă plăcută, prețuri accesibile și personal prietenos.
                        Instructorul îți stă la dispoziție de luni până sâmbătă pentru a te ajuta să identifici
                        programul potrivit pentru tine.
                    </p>
                </aside>


                <div class="book-form" data-aos="fade-in" data-aos-delay="300">
                    <form autocomplete="on" id="book-form"  method="POST" action="">

                        <div class="row">

                            <div class="form-element">
                                <label for="nume">Nume Prenume</label>
                                <input type="text" id="nume" name="data[Nume]" required>
                            </div>
                            

                            <div class="form-element">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="data[Email]" required>
                            </div>

                            <div class="form-element">
                                <label for="telefon">Telefon</label>
                                <input type="telefon" id="telefon" name="data[Telefon]" required>
                            </div>

                            <div class="form-element">
                                <label for="telefon">Doresc:</label>
                                <input type="telefon" id="telefon" name="data[Motiv]" required placeholder="O consultație, înscriere, detalii, etc.">
                            </div>


                            <div class="form-element w100">
                                <input type="button" id="submit-book-form" onclick="send()" value="Transmite">
                            </div>


                        </div>

                    </form>

                </div>
            </div>

        </section>

        <footer id="footer">
        </footer>


    </main>




</body>

</html>
